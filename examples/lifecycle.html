<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      const {
        reactive,
        createApp,
        h,
        getCurrentInstance,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated
      } = VueRuntimeDOM

      let App = {
        setup() {
          const state = reactive({ name: 'hhh' })
          const instance = getCurrentInstance()

          onBeforeMount(() => {
            console.log('onBeforeMount')
          })
          onMounted(() => {
            console.log('onMounted', instance)
          })
          onBeforeUpdate(() => {
            console.log('onBeforeUpdate')
          })
          onUpdated(() => {
            console.log('onUpdated')
          })

          setTimeout(() => {
            state.name = 'hongshibao'
          }, 1000)
          return () => {
            return h('div', state.name)
          }
        }
      }

      // 参数1：根组件；参数2：props
      createApp(App, { namae: 'hongshibao' }).mount('#app')
    </script>
  </body>
</html>
